<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    //   google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages':['scatter']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Vc eh minha Amorinha', 'Thickness'],
          [ 17,      2],
          [ 18,      2.5],
          [ 18,     3],
          [ 22,      3],
          [ 20,      2.5],
          [ 23,    3]
        ]);

        var options = {
          title: 'Board Width vs. Board Thickness comparison',
          hAxis: {title: 'Width [inches]', minValue: 16, maxValue: 24},
          vAxis: {title: 'Thickness [inches]', minValue: 1, maxValue: 4},
          legend: 'none'
        };

        // var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        var chart = new google.charts.Scatter(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
